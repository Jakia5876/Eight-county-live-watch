<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>World Clocks â€” Selected Cities</title>

<style>
  :root{
    --bg:#160c0b;
    --card:#1f0f0e;
    --gold:#d8b24a;
    --text:#f6e9d6;
  }

  * {
    box-sizing: border-box;
  }

  body{
    margin:0;
    font-family:Inter,Arial;
    background:var(--bg);
    color:var(--text);
    padding:20px 30px;
    min-height:100vh;
  }

  h1{
    text-align:center;
    margin:0 0 25px 0;
    font-size:28px;
    letter-spacing:1.5px;
    font-weight:400;
  }

  .grid{
    display:grid;
    grid-template-columns:repeat(4, 1fr);
    gap:12px 15px;
    max-width:1200px;
    margin:0 auto;
  }

  .card{
    background:transparent;
    padding:8px;
    text-align:center;
  }

  .clock-wrap{
    width:240px;
    height:240px;
    margin:auto;
    position:relative;
  }

  canvas.analog{
    width:240px;
    height:240px;
    border-radius:50%;
    background:#0003;
    box-shadow:0 3px 12px rgba(0,0,0,0.4);
  }

  .city{
    font-weight:600;
    color:var(--gold);
    margin-top:6px;
    font-size:15px;
    letter-spacing:0.5px;
  }

  .country{
    font-size:11px;
    color:#9a8a73;
    margin-top:1px;
  }

  .digital{
    margin-top:4px;
    font-family:"Courier New", monospace;
    font-size:12px;
    color:#d4c5a9;
  }

  @media (max-width: 1300px) {
    .clock-wrap, canvas.analog {
      width:220px;
      height:220px;
    }
  }

  @media (max-width: 1100px) {
    .grid{
      grid-template-columns:repeat(3, 1fr);
    }
  }

  @media (max-width: 850px) {
    .grid{
      grid-template-columns:repeat(2, 1fr);
    }
  }

  @media (max-width: 550px) {
    .grid{
      grid-template-columns:1fr;
    }
    body{
      padding:15px 10px;
    }
    h1{
      font-size:24px;
    }
    .clock-wrap, canvas.analog {
      width:200px;
      height:200px;
    }
  }
</style>
</head>

<body>
<h1>Live World Clocks</h1>

<div class="grid" id="grid"></div>

<script>
const clocks = [
  { city: "Dhaka", country: "Bangladesh", tz: "Asia/Dhaka" },
  { city: "New York", country: "USA", tz: "America/New_York" },
  { city: "London", country: "UK", tz: "Europe/London" },
  { city: "Toronto", country: "Canada", tz: "America/Toronto" },
  { city: "Sydney", country: "Australia", tz: "Australia/Sydney" },
  { city: "Beijing", country: "China", tz: "Asia/Shanghai" },
  { city: "Tokyo", country: "Japan", tz: "Asia/Tokyo" },
  { city: "Hanoi", country: "Vietnam", tz: "Asia/Ho_Chi_Minh" }
];

const grid=document.getElementById('grid');

clocks.forEach((c,i)=>{
  const card=document.createElement('div');
  card.className='card';
  card.innerHTML=`
    <div class="clock-wrap">
      <canvas class="analog" id="clock-${i}" width="480" height="480"></canvas>
    </div>
    <div class="city">${c.city}</div>
    <div class="country">(${c.country})</div>
    <div class="digital" id="digital-${i}">--:--:--</div>`;
  grid.appendChild(card);
});

function getTimePartsForTZ(tz){
  const now=new Date();
  const p=new Intl.DateTimeFormat('en-GB',{
    timeZone:tz,
    hour12:false,
    hour:'2-digit',
    minute:'2-digit',
    second:'2-digit'
  }).formatToParts(now);

  const o={hour:0,minute:0,second:0};
  p.forEach(x=>{
    if(x.type==='hour')o.hour=parseInt(x.value);
    if(x.type==='minute')o.minute=parseInt(x.value);
    if(x.type==='second')o.second=parseInt(x.value);
  });
  return o;
}

function drawClock(canvas,h,m,s){
  const ctx=canvas.getContext('2d');
  const cx=canvas.width/2, cy=canvas.height/2, r=200;

  ctx.clearRect(0,0,canvas.width,canvas.height);

  const gradient=ctx.createRadialGradient(cx,cy,0,cx,cy,r);
  gradient.addColorStop(0,'rgba(40,25,23,0.6)');
  gradient.addColorStop(1,'rgba(20,10,8,0.8)');
  
  ctx.beginPath();
  ctx.arc(cx,cy,r,0,Math.PI*2);
  ctx.fillStyle=gradient;
  ctx.fill();

  ctx.beginPath();
  ctx.arc(cx,cy,r-2,0,Math.PI*2);
  ctx.strokeStyle='rgba(216,178,74,0.15)';
  ctx.lineWidth=3;
  ctx.stroke();

  ctx.save();
  ctx.translate(cx,cy);

  ctx.font="28px Arial";
  ctx.fillStyle="#f6e9d6";

  for(let i=1;i<=60;i++){
    ctx.rotate(Math.PI/30);

    ctx.beginPath();
    ctx.moveTo(0,-r+12);
    ctx.lineTo(0,-r+26);
    ctx.strokeStyle=(i%5===0)?"rgba(216,178,74,0.6)":"rgba(255,255,255,0.2)";
    ctx.lineWidth=(i%5===0)?3.5:1.5;
    ctx.stroke();

    if(i%5===0){
      ctx.save();
      ctx.translate(0,-r+52);
      ctx.rotate(-(Math.PI/30)*i);
      ctx.fillText(i/5, -9, 9);
      ctx.restore();
    }
  }
  ctx.restore();

  function hand(angle,len,w,color){
    ctx.save();
    ctx.translate(cx,cy);
    ctx.rotate(angle);
    ctx.beginPath();
    ctx.lineWidth=w;
    ctx.strokeStyle=color;
    ctx.lineCap='round';
    ctx.moveTo(0,0);
    ctx.lineTo(len,0);
    ctx.stroke();
    ctx.restore();
  }

  ctx.beginPath();
  ctx.arc(cx,cy,8,0,Math.PI*2);
  ctx.fillStyle='#d8b24a';
  ctx.fill();

  hand(((h%12)+m/60)*Math.PI/6 - Math.PI/2, r*0.50, 7, '#d8b24a');
  hand((m*Math.PI/30) - Math.PI/2, r*0.75, 5, '#ffffff');
  hand((s*Math.PI/30) - Math.PI/2, r*0.82, 2.5, '#ff4444');
}

function updateAll(){
  clocks.forEach((c,i)=>{
    const t=getTimePartsForTZ(c.tz);
    const canvas=document.getElementById(`clock-${i}`);
    drawClock(canvas,t.hour,t.minute,t.second);

    const p=n=>String(n).padStart(2,'0');
    document.getElementById(`digital-${i}`).textContent=
      `${p(t.hour)}:${p(t.minute)}:${p(t.second)}`;
  });
}

updateAll();
setInterval(updateAll,1000);
</script>
</body>
</html>
